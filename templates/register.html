{% extends "base.html" %}
{% block body %}

<form action="{{ url_for('register') }}" method=post class=add-entry>
{{ form.csrf_token }}
<div>{{ form.username.label }}: {{ form.username() }}</div>
<div>{{ form.password.label }}: {{ form.password() }}</div>
<div>{{ form.role_id.label }}: {{ form.role_id() }}</div>
<input type=submit value=create>
</form>

{% endblock %}
