{% extends "base.html" %}
{% block body %}

<form action="{{ url_for('login') }}" method=post class=add-entry>
{{ form.csrf_token }}
<div>{{ form.username.label }}: {{ form.username() }}</div>
<div>{{ form.password.label }}: {{ form.password() }}</div>

<input type=submit value=login>
</form>

{% endblock %}
